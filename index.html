<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            max-width: 90%;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .user-message, .bot-message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 75%;
        }
        .user-message {
            background: #6990f5;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: #e1e1e1;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #6990f5;
            color: white;
            border: none;
            padding: 10px;
            margin-left: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #4e7ad7;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const n8nWebhookUrl = "https://frankoluci.app.n8n.cloud/webhook/aiwaiterchatbot"; // Replace with your actual webhook URL

    function appendMessage(text, isUser = false) {
        const chatBox = document.getElementById("chat-box");
        const messageDiv = document.createElement("div");
        messageDiv.classList.add(isUser ? "user-message" : "bot-message");
        messageDiv.textContent = text;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const userInput = document.getElementById("user-input");
        const message = userInput.value.trim();
        if (!message) return;

        appendMessage(message, true);
        userInput.value = "";

        try {
            const response = await fetch(n8nWebhookUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: message })
            });
            const data = await response.json();
            appendMessage(data.response || "Sorry, I didn't understand that.");
        } catch (error) {
            appendMessage("Error connecting to AI.");
        }
    }
sendMessage()
    function handleKeyPress(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }
</script>

</body>
</html>
